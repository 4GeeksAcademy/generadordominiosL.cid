<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dominios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-primary">
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-white">
            <i class="bi bi-globe"></i> El Generador de Dominios
        </h1>
        <p class="lead text-white">Haz clic y genera un dominio nuevo</p>
        <button class="btn btn-success" onclick="generarDominios()" role="button">Generar Dominios</button>
        <ul class="list-group mt-3" id="lista-dominios" aria-live="polite"></ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
